dependencies:
  pre:
    - sudo apt-get upgrade
    - sudo apt-get install build-essential
    - sudo apt-get install clang
    - sudo apt-get install ninja-build
    - sudo apt-get install libgtk-3-dev
  post:
    - ./tools.sh config

test:
  pre:
    - ./tools.sh build
  override:
    - ./tools.sh test